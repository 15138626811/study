<!DOCTYPE html>
<html>
<head>

    <title>Document</title>
</head>
<body>
    <script>
       do{
           var say = confirm('点确定吗');
           //返回值是true或false
           //只有点了确定才进入if语句
           if(say){
              alert('吃饭打折啊');
              break;
           }
       }while(!say);
    </script>
</body>
</html>
