<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title></title>
 </head>
 <body>
    
       <h1 id="SHOWTIME"></h1>
	
    <script>
	    var now =new Date()
        var birth =new Date('1998/01/06')
		var huo =parseInt(now.getTime()-birth.getTime())/3600000/24
		console.log('我存活了'+huo+'天')

        function task(){
        var now =new Date()
		var ing =new Date('2019/05/01 00:21')
		var s =parseInt(ing.getTime()-now.getTime())/1000//到劳动节的时间段（毫秒）       
		var d =parseInt(s/3600/24)                                    //天
		var h =parseInt(s%(3600*24)/3600)                       //小时,不足一天部分取余(%)
        var m =parseInt((s%3600)/60)                              //分
		var s =s%60                                                           //秒
		SHOWTIME.innerHTML =('距离劳动节还有:'+d+'天'+h+'小时'+m+'分'+s+'秒')
		}
		setInterval(task,1000)
//定时器：让程序每个一段时间反复执行
	</script>
 </body>
</html>
