<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title></title>
 </head>
 <body>
    <script>
//在1~33之间反复生成6个红色球
//知识点：数组，循环，随机，取整，拼接
//在1~16之间反复生成1个蓝色球
        function doubleball(){
           var reds =[]
//整体循环不确定--while循环
           while(reds.length<6){
//随机产生6个数
                var r =parseInt(Math.random()*33+1)
//查找，遍历
			    for(var i =0;i<reds.length;i++){
				    if(r===reds[i])
					break
				}
//随机数和数组中的数不相等，就入栈数组尾部(.length)--push
//添加随机数
				    if(i==reds.length)
					reds.push(r)
		     }
//升序排序
                reds.sort(function(a,b) {return(a-b)})
				var b =parseInt(Math.random()*16+1)
					document.write(String(reds)+'|'+b)
		}		
		doubleball()
	</script>
	<input type="button" value="点击" onclick="doubleball()">
 </body>
</html>
