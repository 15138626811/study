<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			#container{
				width: 1000px;
				height: 800px;
				border: 2px solid powderblue;
				/*将容器变成弹性容器，默认主轴为x轴，起点在左端*/
				display: flex;
				/*主轴为x轴，起点在右端*/
				/*flex-wrap: wrap-reverse;*/
				/*在主轴的起点对齐*/
				/*justify-content: flex-end;*/
				align-items: stretch;
			}
			#container>div{
				width: 200px;
				height: 200px;
			}
			.item1{
				background: pink;
				flex-grow: 3;
				}
			.item2{
				background: burlywood;
				}
			.item3{
				background: orangered;
				order: 0;
				}
		</style>
	</head>
	<body>
		<div id="container">
			<div class="item1"></div>
			<div class="item2"></div>
			<div class="item3"></div>
		</div>
	</body>
</html>
