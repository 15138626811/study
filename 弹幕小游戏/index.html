<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			body{
				padding: 20px;
			}
			.all-bg{
				width: 800px;
				height: 600px;
				margin: 0 auto;
			}
			#allcanvas{
				position: relative;
				width: 800px;
				height: 600px;
				margin: 0;	            
	            background: #ddd;
			}
			#canvas1{
			    position: absolute;
				width: 800px;
				height: 600px;
	            bottom: 0px;
	            z-index: 1;
	           
			}
			#canvas2{
			    position: absolute;
				width: 800px;
				height: 600px;
	            bottom: 0px;
	            left: 0px;
	            z-index: 0;
			}
		</style>
	</head>
	<body>
		<div class="all-bg">
			<div id="allcanvas">
				<!--绘制弹幕-->
				<canvas id="canvas1" width="800" height="600"></canvas>
		        <!--绘制视频-->
		        <canvas id="canvas2" width="800" height="600"></canvas>
			</div>
			发布弹幕：<input type="text" id="msg"/>
		</div>
		<script src="js/commonFunctions.js" type="text/javascript" charset="UTF-8"></script>
		<script src="js/video.js" type="text/javascript" charset="UTF-8"></script>
		<script src="js/data.js" type="text/javascript" charset="UTF-8"></script>
	</body>
</html>
