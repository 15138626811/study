			function aaaa(){
				var arr=["*"];
				for(var i=1;i<=5;i++){
		//每进一次外循环，空数组就要清空一次
		        var arr=[];
		//空数组

		        arr[arr.length]="*";
		//arr.length=0代表清空数组，后台显示为--{}
				}
				console.log(arr.join(""));//.join("")可以连接字符串
			}
		}
		aaaa();
