//冒泡排序
     function Max(){
		 var arr=[23,9,78,6,45];
		 for (var i=1;i<arr.length;i++){
			 for(var j=0;j<arr.length;j++){
				  if(arr[j]>arr[j+1]){
                     arr[j]^=arr[j+1];
					 arr[j+1]^=arr[j];
					 arr[j]^=arr[j+1];
			 }
		  }
	   }
		 console.log("排序后"+arr);
	 }
	   </script>
	   <input type="button" value="冒泡排序" onclick="Max()">
