<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        var time = new Date()
        console.log('当前年份:'+time.getFullYear())//获取当前年份
        console.log('当前日期:'+time.getMonth())//获取当前月份,但月份是从0开始的，因此当前月应是Month+1
        console.log('当前日期:'+time.getDate())//获取当前日期
        console.log('当前日期:'+time.getDay())//获取当前星期
        console.log('当前日期:'+time.getHours())//获取当前小时
        console.log('当前日期:'+time.getMinutes())//获取当前分钟
        console.log('当前日期:'+time.getSeconds())//获取当前秒
    </script>
</body>
</html>
