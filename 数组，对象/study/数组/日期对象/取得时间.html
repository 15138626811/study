<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			var time = new Date('2020-01-10')
			function getWeek(t){
				var week = ['星期日','星期1','星期2','星期3','星期4','星期5','星期6']
				var day = t.getDay()
				return week[day]
			}
			console.log('那天是:'+getWeek(time))
		</script>
	</body>
</html>
