<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
      #img{
          width: 300px;
          height: 250px;
      }
    </style>
</head>
<body>
    <img src="2.jpg" id="img">
    <script>
        var img = document.getElementById('img');
        var w = 0,s = 0,a = 0,d = 0;
       document.onkeydown = function(e){
           switch(e.keyCode){
               case 37:img.style.marginLeft = a* -50 +'px';
               a++
               break;
               case 38:img.style.marginTop = w* -50 +'px';
               w++
               break;
               case 39:img.style.marginLeft = d * 50 +'px';
               d++
               break;
               case 40:img.style.marginTop = s * 50 +'px';
               s++
               break;
           }
       }
    </script>
</body>
</html>
