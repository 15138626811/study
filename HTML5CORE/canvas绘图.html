<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body{
				text-align: center;
			}
			canvas{
				background-color: yellow;
			}
		</style>
	</head>
	<body>
		<canvas width="500" height="400" id="c3">
                          您的浏览器版本太低，请升级
        </canvas>
        <script type="text/javascript">
        	//获取画布
        	var c3=document.getElementById('c3')
        	//获取画笔
        	var ctx=c3.getContext('2d')
        	//描边颜色
        	ctx.strokeStyle="aquamarine"
        	//右下角45°移动
        	//创建变量：y轴  y轴方向 x轴  x轴方向
        	var x=0
        	var xDirection=1
        	var y=0
        	var yDirection=1
        	var timer=setInterval(function(){
        		//清除原有矩形
        		ctx.clearRect(0,0,500,400)
        		//修改x轴位置
        		x+=5*xDirection
        		//修改y轴位置
        		y+=5*yDirection
        		//重新绘制矩形
        		ctx.strokeRect(x,y,100,100)
        		//判断  x轴  y轴
        		if(x>500){
        			xDirection=-1
        		}else if(x<0){
        			xDirection=1
        		}
        		if(y>500){
        			yDirection=-1
        		}else if(y<0){
        			yDirection=1
        		}
        	},50)
        	
        </script>
	</body>
</html>
