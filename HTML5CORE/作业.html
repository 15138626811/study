<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body{
				text-align: center;
			}
			#c3{
				background-color: hotpink;
			}
		</style>
	</head>
	<body>
		<canvas id="c3" width="1000" height="500">
			您的浏览器版本过低，请升级后使用
		</canvas>
		<script type="text/javascript">
			var c3 =document.getElementById('c3')
        	var ctx =c3.getContext('2d')
        	var x=0
        	var timer=setInterval(function(){
        		ctx.clearRect(0,0,1000,1000)
        		x+=25
        		ctx.strokeRect()
        		if (x%2==0) {
        			ctx.beginPath()
					ctx.lineWidth='5'
					ctx.strokeStyle="chartreuse"
        		//角度ctx.arc(x+105,105,100,0,2*Math.PI)
					ctx.stroke()
					ctx.beginPath()
					ctx.lineWidth='3'
					ctx.strokeStyle="chartreuse"
					ctx.moveTo(x+105,105)
					ctx.lineTo(x+205,105)
					ctx.stroke()
					ctx.beginPath()
					ctx.lineWidth='3'
					ctx.strokeStyle="chartreuse"
					ctx.arc(x+115,50,30,0,2*Math.PI)
					ctx.stroke()
					ctx.beginPath()
					ctx.fillStyle="red"
					ctx.arc(x+115,65,15,0,2*Math.PI)
					ctx.fill()
				} else{
					ctx.beginPath()
					ctx.lineWidth='5'
					ctx.strokeStyle="chartreuse"
					ctx.arc(x+105,105,100,0.2*Math.PI,1.8*Math.PI)
					ctx.stroke()
					ctx.beginPath()
					ctx.lineWidth='3'
					ctx.strokeStyle="chartreuse"
					ctx.moveTo(x+105,105)
					ctx.lineTo(x+186,44)
					ctx.stroke()
					ctx.beginPath()
					ctx.lineWidth='3'
					ctx.strokeStyle="chartreuse"
					ctx.moveTo(x+105,105)
					ctx.lineTo(x+186,165)
					ctx.stroke()
					ctx.beginPath()
					ctx.lineWidth='3'
					ctx.strokeStyle="chartreuse"
					ctx.arc(x+115,50,30,0,2*Math.PI)
					ctx.stroke()
					ctx.beginPath()
					ctx.fillStyle="red"
					ctx.arc(x+115,65,15,0,2*Math.PI)
					ctx.fill()
				}
			},500)
		</script>
	</body>
</html>
