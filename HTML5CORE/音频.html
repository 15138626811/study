<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
			<audio src="video/bg.mp3" controls="" id="v3">
			          您的浏览器版本过低，请升级
		    </audio>
		    <button class="btn1">播放</button>
		    <button class="btn2">暂停</button>
		    <lable>
		    	<input type="checkbox"  class="tds"/></input>
		    </lable>
		<script type="text/javascript">
			//1.获取音频元素
			var v3=document.getElementById("v3");
			//2.获取 播放按钮
			var btn1=document.querySelector(".btn1");
			//3.获取  暂停按钮
			var btn2=document.querySelector(".btn2");
			//4.按钮1 onclick事件
			var ctrlImg=document.querySelector(".btn img");
			btn1.onclick=function() {
		   	       	    if (v3.paused) {  //当处于暂停状态
		   	       	    //    play()
		   	       	    	v3.play();
		   	       	    	
		   	       	    } 
		   	       	    btn2.onclick=function(){
		   	       	    //    5.按钮2  onclick
			           //     pause()
			           if (v3.play){
			           	v3.pause();
			           }
			         }
		   	       }
			
		</script>
		<!--练习
			使用复选框控制网页的背景音乐
			[] 选中  播放音乐  点击事件  ：onchange  修改事件
		-->
		<script type="text/javascript">
			var v3=document.getElementById("v3");
			var tds=document.querySelector(".tds");
			//3.为复选框绑定修改事件
		    tds.onchange=function(){
		    	if(tds.checked){
		    		v3.play();
		    	}else{
		    		v3.pause();
		    	}
		    }
		</script>
	</body>
</html>
