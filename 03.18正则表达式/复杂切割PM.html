<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>复杂切割</title>
 </head>
 <body>
 <!--如何拿到当前元素（按钮）
        this可以自动获得当前元素（按钮）
 -->
 <button id="btnSort" onclick="sort(this)">排序↑↓</button>
       <ul id="scores">
           <li>1</li>
		   <li>2</li>
		   <li>3</li>
		   <li>4</li>
		   <li>5</li>
	   </ul>
     <script>
         function sort(btn){
	//测试this代表什么
            console.log(btn)
	//获得大字符串
	     var html =scores.innerHTML
	     console.log(html)
	//删掉开头以及结尾，空格和<li>
	     html=html.replace(/^\s*<li>|<\/li>\s+$/ig,'')
//切割
         var nums=html.split(/<\/li>\s*<li>/i)
		 console.log(nums)
	//排序：分支结构
		 nums.sort(function (a,b){return b-a;})
		 console.log(nums)
	   }
	 </script>
 </body>
</html>
