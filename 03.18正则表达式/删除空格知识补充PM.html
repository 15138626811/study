<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title></title>
 </head>
 <body>
     <script>
	 function ltrim(str){
        return str.replace(/^\s+/,'')
	 }
      function rtrim(str){
		  return str.replace(/\s+$/,'')
	  }
		function trim(str){
		  return str.replace(/^\s+|\s+$/g,'')
		}
		  var str =' 陈 粒 '
		console.log(str)
		console.log(ltrim(str))  //删除左边空格
		console.log(rtrim(str)) //删除右边空格
		console.log(trim(str))  //删除左右两边空格	
	 </script>
 </body>
</html>
