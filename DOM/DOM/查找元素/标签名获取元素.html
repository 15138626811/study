<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <ul id="aa">
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    <script>
        //伪数组
       var lis = document.getElementsByTagName('li');
       console.log(lis);

       var aa = document.getElementById('aa');
       var list = aa.getElementsByTagName('li');
       console.log(list);
    </script>
</body>
</html>
