    <h1 id="la">创建标签</h1>
    <ul id="hi"></ul>
    <script>
       //用一个变量承接在文档中'创建'的一个元素
       var div = document.createElement('div');

       document.body.appendChild(div);

       var a = document.createElement('p');
       b.appendChild(a);

       var c = document.getElementById('hi');

       for(var i=0;i<10;i++){
        var d = document.createElement('li');
        c.appendChild(d);
       }
    </script>
