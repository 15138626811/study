<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
       #box div{
           width: 50px;
           height: 50px;
           border: 1px solid black;
           position: absolute;
           background-image: url(3.jpg);
           opacity: 0;
           transition: 0.5s;
       }
    </style>
</head>
<body>
    <table id="la"></table>
     <div id="box"></div>

    <script>
       var a = document.getElementById('la')
       var b = document.createElement('tr');
       a.appendChild(b);
       for(var i=0;i<3;i++){
        var d = document.createElement('td');
        a.appendChild(d);
       }

       var box = document.getElementById('box');
       for(var i=0;i<10;i++){
           for(var j=0;j<10;j++){
           var div = document.createElement('div');
           box.appendChild(div);
           div.style.top = i * 50 + 'px';
           div.style.left = j * 50 + 'px';
           div.style.backgroundPositionY = i* -50 + 'px';
           div.style.backgroundPositionX = j* -50 + 'px';
           div.onmouseover = function(){
               this.style.opacity = 1;
           }
           }
       }

    </script>
</body>
</html>
