<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <ul id="myul">
       <li>111</li>
       <li>222</li>
       <li>333</li>
    </ul>
    <script>
        var myul = document.getElementById('myul');
        //childNodes是所有节点
        //如果将li前的空格删除,节点数量为3,若不删除,则像此代码显示节点数量为7
        console.log(myul.childNodes);
    </script>
</body>
</html>
